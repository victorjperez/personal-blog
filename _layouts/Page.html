---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>

    <h4>•
      {% for topic in page.categories %}
        <a href="{{ baseurl }}/topic/{{ topic }}.html">
        {{ topic.title | capitalize }}</a> •
      {% endfor %}
    </h4>
    </header>
  <hr>
  <div class="post-content">
    <div class="post-date">{{ page.date | date_to_long_string }} • {{ page.author }}</div>

    {{ content }}
  </div>

</article>
